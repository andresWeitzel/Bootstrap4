<!doctype html>
<html lang="es">

<head>

    <!-- Bootstrap CSS -->

</head>

<body>
    <!--Formulario en Linea-->
    <section class="container">

        <form action="" class="form-inline justify-content-center flex-column flex-md-row">
            <div class="form-group my-2">
                <label for="" class="mx-2">Nombre:</label>
                <input type="text" placeholder="Ingresa tu nombre" class="form-control">
            </div>
            <div class="form-group my-2">
                <label for="" class="mx-2">Email:</label>
                <input type="text" placeholder="Ingresa tu email" class="form-control">
            </div>
            <div class="form-group mx-2 my-2">
                <button class="btn btn-danger" type="submit">Enviar</button>
            </div>
        </form>

    </section>
    <!--Fin del Formulario-->
