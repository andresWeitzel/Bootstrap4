<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu Desplegable Completo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

    <!--Insertaremos nuestros archivos css personalizados -->>
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
</head>


<body>

    <nav class="navbar navbar-dark bg-secondary">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="images/raspberry.jfif" alt="Logo del Sitio" width="150" height="150">
            </a>
            <!--Los siguientes atributos de los botones los utilizaremos para un menu desplegable -->
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu-principal" aria-controls="menu-principal" aria-expanded="false" aria-label="Desplegar el menu de navegacion">
            <!--Crearemos el desplegable(disparador) del boton-->
            <span class="navbar-toggler-icon"></span>
            </button>
            <!--Crearemos la victima del disparador para que se despliegue el boton-->
            <!--Hay que pasarle el target del disparador al id de la victima-->
            <div class="collapse navbar-collapse" id="menu-principal">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Nosotros </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contenido</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Archivos Bootstrap JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
