<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

    <!--Insertaremos nuestros archivos css personalizados -->>
    <link type="text/css" rel="stylesheet" href="css/estilos.css">
</head>


<body>
    <!--Para el uso de flexbox se debe tener una container principal padre que deba tener en su interior otros containers hijos-->
    <!--Creamos unna tag section para no tener muchos divs anidados-->
    <!--Con flex-fill le indicamos que todos los hijos ocupen todo el espacio disponible del padre-->

    <section class="servicios d-flex flex-md-column flex-row">
        <div class="item1 flex-fill"> Col 1</div>
        <div class="item2 flex-fill">Col 2</div>
        <div class="item3 flex-fill">Col 3</div>
        <div class="item4 flex-fill">Col 4</div>
        <div class="item5 flex-fill">Col 5</div>
        <div class="item6 flex-fill">Col 6</div>

    </section>

    <!-- Archivos Bootstrap JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
